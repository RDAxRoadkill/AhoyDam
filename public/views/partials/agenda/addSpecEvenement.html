<body>
    <h3>Voeg een Speciaal Evenement toe!</h3>
    <div class ="container">
        <form action="/newSpeciaal" method="post">
            <div class="form-group"><!-- Aanpassen met selectbaar dropdown -->
                <label for="SpeciaalEvenementType">Evenementen Type:</label>
                <select id="SpeciaalEvenementType" name="SpeciaalEvenementType">
                        <option value="Trouwerij">Trouwerij</option>
                        <option value="Vergadering">Vergadering</option>
                        <option value="PriveFeesten">Prive Feesten</option>
                    </select>
            </div>
             <div class="form-group">
                <label for="beschrijvingEvent">Beschrijving Event:  </label> 
                <input type="text" name="beschrijvingEvent" class="form-control" placeholder="beschrijvingEvent"><br>
            </div>
            <div class="form-group">
                <label for="optredenDatum">Optreden Datum:</label>
                <input type="date" class="form-control" name="optredenDatum" placeholder="optredenDatum"><br>
            </div>
            <div class="form-group">
                <label for="begin">Begin tijd:</label>
                <input type="time" class="form-control" name="begin" placeholder="Begin Tijd"><br>
            </div>
            <div class="form-group">
                <label for="eind">Eind tijd:</label>
                <input type="time" class="form-control" name="eind" placeholder="Eind Tijd"><br>
            </div>
            <div class="form-group">
                <label for="zaal">Zaal:    </label>  
                <input type="number"  name="zaal" class="form-control" placeholder="Zaal"><br>
            </div>
            <p>Speciaal Evenement id nog toevoegen</p>
            <input type="submit" class="btn btn-default" name="Submit"> 
    </form>
</div>

</body>
