<body>
    <div class ="container">
        <h3>Plan Schoonmaken in!</h3>
        <form action="/newSchoonmaak" method="post">
            <div class="form-group"><!-- Aanpassen met selectbaar dropdown -->
                <label for="SpeciaalEvenementType">Schoonmaak Type:</label>
                <select id="SchoonmaakType" name="SchoonmaakType">
                        <option value="Na Concert">Na Concert</option>
                        <option value="Weekelijks">Wekelijkse Schoonmaak</option>
                    </select>
            </div>
             <div class="form-group">
                <label for="beschrijvingEvent">Beschrijving Schoonmaak:  </label> 
                <input type="text" name="beschrijving" class="form-control" placeholder="beschrijving"><br>
            </div>
            <div class="form-group">
                <label for="optredenDatum">Datum:</label>
                <input type="date" class="form-control" name="optredenDatum" placeholder="optredenDatum"><br>
            </div>
            <div class="form-group">
                <label for="begin">Begin tijd:</label>
                <input type="time" class="form-control" name="begin" placeholder="Begin Tijd"><br>
            </div>
            <div class="form-group">
                <label for="eind">Eind tijd:</label>
                <input type="time" class="form-control" name="eind" placeholder="Eind Tijd"><br>
            </div>
            <div class="form-group">
                <label for="zaal">Zaal:    </label>  
                <input type="number"  name="zaal" class="form-control" placeholder="Zaal"><br>
            </div>
            <input type="submit" class="btn btn-default" name="Submit"> 
    </form>
</div>

</body>
