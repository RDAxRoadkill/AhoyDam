<body>
    <h3>Voeg concert toe!</h3>
    <div class ="container">
        <form action="/newConcert" method="post">
            <div class="form-group">
                <label for="naamOptreden">Naam Optreden:  </label> 
                <input type="text" name="naamOptreden" class="form-control" placeholder="naamOptreden"><br>
            </div>
            <div class="form-group">
                <label for="artiest">Artiest:  </label> 
                <input type="text" name="artiest" class="form-control" placeholder="artiest"><br>
            </div>
            <div class="form-group">
                <label for="optredenDatum">Optreden datum:</label>
                <input type="date" class="form-control" name="optredenDatum" placeholder="Optreden datum"><br>
            </div>
            <div class="form-group"><!-- Aanpassen met selectbaar dropdown -->
                <label for="Evenement type">Evenementen Type:</label>
                <select id="evenementenType" name="evenementenType">
                        <option value="1">Concert</option>
                        <option value="2">Meet and Greet</option>
                        <option value="3">Vergadering</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="beginTijd">Begin tijd:</label>
                <input type="time" class="form-control" name="beginTijd" placeholder="beginTijd"><br>
            </div>
            <div class="form-group">
                <label for="eindTijd">Eind tijd:</label>
                <input type="time" class="form-control" name="eindTijd" placeholder="eindTijd"><br>
            </div>
            <div class="form-group">
                <label for="kaartEind">Kaart verkoop eind datum:   </label>
                <input type="date" name="kaartenVerkoopEinde" class="form-control" placeholder="Kaart verkoop eind datum"><br>
            </div>
            <div class="form-group">
                <label for="totaalKaart">Totaal aantal kaarten: </label>
                <input type="number" name="beschikbareKaarten" class="form-control" placeholder="Totaal aantal kaarten"><br>
            </div>
            <div class="form-group">
                <label for="totaalKaart">Bestellingnummer : </label>
                <input type="number" name="bestellingnummer" class="form-control" placeholder="bestellingnummer"><br>
            </div>
            <div class="form-group">
                <label for="ticketPrijs">Ticketprijs:    </label>  
                <input type="number" step=0.01 name="ticketPrijs" class="form-control" placeholder="ticketPrijs"><br>
            </div>
            <div class="form-group">
                <label for="ticketPrijs">Zaal:    </label>  
                <input type="number"  name="idZaal" class="form-control" placeholder="Zaal"><br>
            </div>
            <input type="submit" class="btn btn-default" name="Submit"> 
    </form>
</div>

</body>
